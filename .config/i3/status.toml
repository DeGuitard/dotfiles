icons = "awesome"

[theme]
name = "slick"
[theme.overrides]
info_bg = "#000000"

[[block]]
block = "music"
player = "spotify"
marquee = false
max_width = 25
buttons = ["play", "next"]

[[block]]
block = "sound"
step_width = 3

[[block]]
block = "bluetooth"
mac = "F8:DF:15:25:12:5B"

[[block]]
block = "disk_space"
path = "/"
info_type = "used"
format = "{icon} / {percentage}"
warning = 75
alert = 90

[[block]]
block = "memory"
display_type = "memory"
format_mem = "{mem_total_used_percents}"

[[block]]
block = "cpu"
interval = 1

[[block]]
block = "pomodoro"
length = 25
break_length = 5
message = "Take a break!"
break_message = "Back to work!"
use_nag = true
nag_path = "i3-nagbar"

[[block]]
block = "time"
interval = 60
format = "%a %d/%m %R"
